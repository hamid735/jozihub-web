{% extends 'console/base.html' %}

{% block content %}
	<h1>Events List</h1>
	<a href="{% url 'console_media_events_create' %}">Ad Event</a>
	<table>
	    <thead>
	        <tr>
	            <th>Title</th>
	            <th>&nbsp;</th>
	        </tr>
	    </thead>
	    <tbody>
	        {% for object in object_list %}
	            <tr>
	                <td><a href="{% url 'console_media_events_detail' object.pk %}">{% if not object.title %}&nbsp;{% endif %}{{ object.title }}</a></td>
	                <td>
	                    <a href="{% url 'console_media_events_update' object.pk %}">Edit&nbsp;&raquo;</a> &nbsp; &nbsp;
	                    <a href="{% url 'console_media_events_delete' object.pk %}">Delete&nbsp;&raquo;</a> 
	                </td>
	            </tr>
	        {% empty %}
	            <tr>
	                <td colspan="2">There are no events to list.</td>
	            <tr>
	        {% endfor %}
	    </tbody>
	</table>
{% endblock %}
