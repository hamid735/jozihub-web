{% extends 'base.html' %}

{% block content %}
    <h2>Forgot your password?</h2>
    <p>Use the form below to retrieve your Account password</p>
	<form id="frmPasswordReset" action="." method="POST">{% csrf_token %}
		<label for="email">Email Address *</label>
	    {{ form.email }}{{ form.email.errors }}
	    
	    <input type="submit" value="Send Reset Email" />
	</form>
{% endblock %}
