{% extends 'base.html' %}

{% block content %}
    <ul>
        <li><a href="{% url 'index' %}">Index</a></li>
        {% if not user.is_authenticated %}
            <li><a href="{% url 'secure_login' %}">Login</a>
            <li><a href="{% url 'secure_register' %}">Register</a>
        {% else %}
            <li>Welcome, {{ user.display_name }}</li>
            <li><a href="{% url 'auth_logout' %}">Logout</a>
        {% endif %}
    </ul>
    <p>Index Page</p>
{% endblock %}
